<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - AutoComplete - #{resource.AUTOCOMPLETE_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			AutoComplete - #{resource.AUTOCOMPLETE_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.AUTOCOMPLETE_DESCR_DEFAULT}
		</p>
		<!-- START -->
		<jq:ajaxStatus id="statusAjax">
				<f:facet name="start">
					<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="Ajax Request complete"></h:outputText>
				</f:facet>
				<f:facet name="error">
					<jq:dialog title="Error" modal="true" id="dialogAjaxError"
						autoOpen="false">
						<jq:icon type="alert"></jq:icon>
						<h:outputText value="Ajax Request Error"></h:outputText>
					</jq:dialog>
				</f:facet>
		</jq:ajaxStatus>
		<h:form id="form1">
			<h:panelGrid columns="2">
				<h:outputLabel id="label1">
					<h:outputText value="Autocomplete:"/>
				</h:outputLabel>
				<jq:autoComplete id="autocomplete" value="#{autoCompleteBean.text}" 
				delay="300"
				oncomplete="#{autoCompleteBean.completeAlgo}" />
			</h:panelGrid>
		</h:form>
		<br />
		<!-- end -->
	</ui:define>
</ui:composition>
