<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - ScriptCollector - #{resource.SCRIPTCOLLECTOR_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
.panel {
	width: 150px;
	height: 150px;
	padding: 0.4em;
	position: relative;
}

.panel h3 {
	margin: 0;
	padding: 0.4em;
	text-align: center;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			ScriptCollector - #{resource.SCRIPTCOLLECTOR_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.SCRIPTCOLLECTOR_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:panel styleClass="panel" header="Text Start">
					<h:outputText value="#{scriptCollectorBean.loadText}" />
				</jq:panel>
				<jq:scriptCollector onPagePost="#{scriptCollectorBean.onPagePost}"
					onPageLoadBegin="#{scriptCollectorBean.onPageLoad}"
					onPageLoadEnd="#{scriptCollectorBean.onPageLoadEnd}">
					<h:form>
						<h:panelGrid columns="2" width="100%">
							<jq:panel styleClass="panel" header="Text onLoadBegin">
								<h:outputText value="#{scriptCollectorBean.loadText}" />
							</jq:panel>
							<jq:panel styleClass="panel" header="Text onPost">
								<h:outputText value="#{scriptCollectorBean.postText}" />
							</jq:panel>
						</h:panelGrid>
						<jq:button value="onPost" />
					</h:form>
				</jq:scriptCollector>

				<jq:panel styleClass="panel" header="Text onLoadEnd">
					<h:outputText value="#{scriptCollectorBean.loadText}" />
				</jq:panel>

				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="resizable"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['resizable']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
