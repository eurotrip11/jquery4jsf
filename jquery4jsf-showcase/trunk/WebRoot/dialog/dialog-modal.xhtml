<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Dialog - #{resource.DIALOG_TITLE_MODAL}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Dialog - #{resource.DIALOG_TITLE_MODAL}
		</h3>
		<p>
			#{resource.DIALOG_DESCR_MODAL}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:dialog id="dialog" title="Basic modal dialog" autoOpen="true"
					bgiframe="true" maxHeight="140" modal="true">
					<jq:paragraph>
				Adding the modal overlay screen makes the dialog look more prominent because it dims out the page content.
			</jq:paragraph>
				</jq:dialog>
				<h:form id="form1">
					<h:panelGrid columns="2">
						<h:outputLabel for="inputText">
							<h:outputText value="Input Text:"></h:outputText>
						</h:outputLabel>
						<h:inputText id="inputText"></h:inputText>
						<h:outputLabel for="inputTextarea">
							<h:outputText value="Input Textarea:"></h:outputText>
						</h:outputLabel>
						<h:inputTextarea id="inputTextarea"></h:inputTextarea>
						<h:outputLabel for="inputChecbox">
							<h:outputText value="Input Checkbox:"></h:outputText>
						</h:outputLabel>
						<h:selectBooleanCheckbox id="inputChecbox"></h:selectBooleanCheckbox>
						<h:outputLabel for="inputCombobox">
							<h:outputText value="Input Combo box:"></h:outputText>
						</h:outputLabel>
						<h:selectOneMenu id="inputCombobox">
							<f:selectItem itemValue="a" itemLabel="Prova" />
							<f:selectItem itemValue="b" itemLabel="Prova" />
						</h:selectOneMenu>
						<h:outputLabel for="inputScret">
							<h:outputText value="Input Password:"></h:outputText>
						</h:outputLabel>
						<h:inputSecret id="inputScret"></h:inputSecret>
					</h:panelGrid>
				</h:form>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="dialog"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['dialog']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
