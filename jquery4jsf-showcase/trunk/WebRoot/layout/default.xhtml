<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Layout - #{resource.LAYOUT_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Layout - #{resource.LAYOUT_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.LAYOUT_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:layout>
					<f:facet name="north">
						<h:outputText value="North" />
					</f:facet>
					<f:facet name="west">
						<h:panelGrid columns="1">
							<h:outputText value="W" />
							<h:outputText value="e" />
							<h:outputText value="s" />
							<h:outputText value="t" />
						</h:panelGrid>
					</f:facet>
					<f:facet name="east">
						<h:panelGrid columns="1">
							<h:outputText value="E" />
							<h:outputText value="a" />
							<h:outputText value="s" />
							<h:outputText value="t" />
						</h:panelGrid>
					</f:facet>
					<f:facet name="center">
						<h:outputText value="Center" />
					</f:facet>
					<f:facet name="south">
						<h:outputText value="South" />
					</f:facet>
				</jq:layout>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="layout"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['layout']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
