<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.CAROUSEL_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Carousel - #{resource.CAROUSEL_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.CAROUSEL_DESCR_DEFAULT}
		</p>
		<jq:carousel id="carousel">
			<h:graphicImage title="Francesco Totti" value="/images/roma/fta.jpg" width="290" height="200" />
			<h:graphicImage title="Francesco Totti" value="/images/roma/ftb.jpg" width="290" height="200" />
			<h:graphicImage title="Francesco Totti" value="/images/roma/ftc.jpg" width="290" height="200" />
			<h:graphicImage title="Mirko Vucinic" value="/images/roma/mva.jpg" width="290" height="200" />
			<h:graphicImage title="Matteo Brighi" value="/images/roma/mb.jpg" width="290" height="200" />
		</jq:carousel>
		<br />
		<h3>
			Source
		</h3>
	</ui:define>
</ui:composition>
