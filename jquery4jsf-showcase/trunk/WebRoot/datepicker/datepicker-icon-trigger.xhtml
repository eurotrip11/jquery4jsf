<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="- DatePicker - #{resource.DATEPICKER_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			DatePicker - #{resource.DATEPICKER_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.DATEPICKER_DESCR_DEFAULT}
		</p>
		<!-- START -->
		<h:form id="form1">
			<div class="demo">
				<p>
					Date:
					<jq:datePicker id="datapicker" size="12" showOn="button"
						buttonImage="#{facesContext.externalContext.requestContextPath}/datepicker/images/calendar.gif" buttonImageOnly="true" />
				</p>
			</div>
		</h:form>
		<!-- end -->
	</ui:define>
</ui:composition>
