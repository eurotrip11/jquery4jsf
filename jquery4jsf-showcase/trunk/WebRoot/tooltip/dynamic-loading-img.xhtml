<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Tooltip - #{resource.TOOLTIP_TITLE_DYNAMICLOADIMG}" />
	</ui:define>
	<ui:define name="head">
	</ui:define>
	<ui:define name="content">
		<h3>
			Tooltip - #{resource.TOOLTIP_TITLE_DYNAMICLOADIMG}
		</h3>
		<p>
			#{resource.TOOLTIP_DESCR_DYNAMICLOADIMG}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h:outputText id="FrancescoTotti" value="Francesco Totti">
					<jq:tooltip titleText="Wikipedia - Totti Francesco "
						cornerTarget="bottomMiddle" cornerTooltip="topMiddle"
						url="#{facesContext.externalContext.requestContextPath}/tooltip/content/totti.jsf"
						titleButton="Close" styleName="themeroller" adjustScreen="true"
						hideWhenEvent="unfocus" showSolo="true" showWhenEvent="click">
					</jq:tooltip>
				</h:outputText>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="tooltip"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['tooltip']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
