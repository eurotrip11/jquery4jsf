<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Slider - #{resource.SLIDER_TITLE_RANGEMAX}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Slider - #{resource.SLIDER_TITLE_RANGEMAX}
		</h3>
		<p>
			#{resource.SLIDER_DESCR_RANGEMAX}
		</p>
		<!-- START -->
		<h:outputLabel id="label" value="Minimum number of bedrooms: " for="amount" />
		<h:inputText value="2" id="amount" style="border:0; font-weight:bold;" />
		<jq:slider range="max" min="1" max="10" sliderValue="2" onslide="$('#amount').val(ui.value);" />
		<!-- end -->
	</ui:define>
</ui:composition>
