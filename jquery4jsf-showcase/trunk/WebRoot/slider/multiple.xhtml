<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Slider - #{resource.SLIDER_TITLE_MULTIPLE}" />
	</ui:define>
	<ui:define name="head">

		<style type="text/css">
#eq div {
	height: 150px;
	float: left;
}
</style>

	</ui:define>
	<ui:define name="content">
		<h3>
			Slider - #{resource.SLIDER_TITLE_MULTIPLE}
		</h3>
		<p>
			#{resource.SLIDER_DESCR_MULTIPLE}
		</p>
		<!-- START -->
		<jq:paragraph
			styleClass="ui-state-default ui-corner-all ui-helper-clearfix"
			style="white-space:nowrap; padding: 4px;">
			<jq:icon type="volume-on" style="float: left; margin: -2px 5px 0 0;" /><h:outputText value=" Master volume"/>
		</jq:paragraph>

		<jq:slider range="min" orientation="horizontal" sliderValue="60">
			<f:attribute name="style" value="width:260px; margin:15px;" />
		</jq:slider>

		<jq:paragraph styleClass="ui-state-default ui-corner-all"
			style="padding:4px;margin-top:4em;">
			<jq:icon type="signal" style="float:left; margin:-2px 5px 0 0;" />
			<h:outputText value="Graphic Eq" />
		</jq:paragraph>

		<jq:div id="eq">
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="88">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="77">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="55">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="33">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="40">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="45">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
			<jq:slider range="min" animate="true" orientation="vertical"
				sliderValue="70">
				<f:attribute name="style" value="margin:15px;" />
			</jq:slider>
		</jq:div>
		<!-- end -->
	</ui:define>
</ui:composition>
