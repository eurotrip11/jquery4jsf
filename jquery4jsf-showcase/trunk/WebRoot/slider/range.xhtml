<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Slider - #{resource.SLIDER_TITLE_RANGE}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Slider - #{resource.SLIDER_TITLE_RANGE}
		</h3>
		<p>
			#{resource.SLIDER_DESCR_RANGE}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h:outputLabel id="label" value="Range prices: " for="amount" />
				<h:inputText value="jQuery75 - jQuery300" id="amount"
					style="border:0; font-weight:bold;" />
				<jq:slider range="true" min="0" max="500" values="[75, 300]"
					onslide="jQuery('#amount').val('jQuery' + ui.values[0] + ' - jQuery' + ui.values[1]);" />
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="slider"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['slider']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
