<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Slider - #{resource.SLIDER_TITLE_RANGE}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Slider - #{resource.SLIDER_TITLE_RANGE}
		</h3>
		<p>
			#{resource.SLIDER_DESCR_RANGE}
		</p>
		<!-- START -->
		<h:outputLabel id="label" value="Range prices: " for="amount" />
		<h:inputText value="$75 - $300" id="amount" style="border:0; font-weight:bold;" />
		<jq:slider range="true" min="0" max="500" values="[75, 300]" onslide="$('#amount').val('$' + ui.values[0] + ' - $' + ui.values[1]);"/>
		<!-- end -->
	</ui:define>
</ui:composition>
