<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Slider - #{resource.SLIDER_TITLE_VERTICAL}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Slider - #{resource.SLIDER_TITLE_VERTICAL}
		</h3>
		<p>
			#{resource.SLIDER_DESCR_VERTICAL}
		</p>
		<!-- START -->
		<h:outputLabel id="label" value="Volume: " for="amount" />
		<h:inputText value="60" id="amount" style="border:0; font-weight:bold;" />
		<jq:slider orientation="vertical" range="min" min="0" max="100" sliderValue="60" onslide="$('#amount').val(ui.value);">
			<f:attribute name="style" value="height: 200px;" />
		</jq:slider>
		<!-- end -->
	</ui:define>
</ui:composition>
