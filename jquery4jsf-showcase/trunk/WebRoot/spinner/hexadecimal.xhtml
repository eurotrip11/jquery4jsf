<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Spinner - #{resource.SPINNER_TITLE_HEXADECIMAL}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Spinner - #{resource.SPINNER_TITLE_HEXADECIMAL}
		</h3>
		<p>
			#{resource.SPINNER_DESCR_HEXADECIMAL}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:ajaxStatus>
					<f:facet name="start">
						<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="Ajax Request Completed" />
					</f:facet>
				</jq:ajaxStatus>
				<h:form id="form">
					<h:panelGrid columns="2">
						<h:outputText value="Hexadecimal spinner:" />
						<h:inputText id="spinner" value="#{spinnerBean.textHexadecimal}">
							<jq:spinner radix="16" padLength="6" precision="2" step="0.01" />
						</h:inputText>
						<jq:button value="Send"
							actionListener="#{spinnerBean.doSpinnerListener}" target="update"
							ajaxSubmit="true"
							id="button" />
					</h:panelGrid>
				</h:form>
				<br />
				<h:outputText value="#{spinnerBean.textSpinner}" id="update" />
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="spinner"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['spinner']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
