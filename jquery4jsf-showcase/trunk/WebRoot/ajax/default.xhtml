<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Ajax Event - #{resource.AJAXEVENT_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Ajax Event - #{resource.AJAXEVENT_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.AJAXEVENT_TITLE_DEFAULT}
		</p>
		<br/>
		<!-- START -->
		<jq:ajaxStatus id="statusAjax">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="Ajax Request complete"></h:outputText>
			</f:facet>
			<f:facet name="error">
				<h:outputText value="Ajax Request Error"></h:outputText>
			</f:facet>
		</jq:ajaxStatus>
		<h:form id="form1">
			<h:panelGrid columns="2" style="margin-bottom:10px">
				<h:outputLabel for="firstname"
					value="#{resource.AJAXEVENT_LABEL_FORM_1}" />
				<h:inputText id="firstname" value="#{ajaxBean.nome}" />

				<h:outputLabel for="surname"
					value="#{resource.AJAXEVENT_LABEL_FORM_2}" />
				<h:inputText id="surname" value="#{ajaxBean.cognome}" />

				<jq:button id="button1" value="Reset" type="reset" />
				<jq:button id="button2" value="Ajax Submit" ajaxSubmit="true" target="display" />
			</h:panelGrid>
			
			<h3>Risultato</h3>
			
			<jq:div id="display">
				<h:panelGrid columns="2">
					<h:outputText value="Nome: " />
					<h:outputText value="#{ajaxBean.nome}" />

					<h:outputText value="Cognome: " />
					<h:outputText value="#{ajaxBean.cognome}" />
				</h:panelGrid>
			</jq:div>
		</h:form>
		<br />
		<!-- end -->
	</ui:define>
</ui:composition>
