<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - AjaxEvent - #{resource.AJAXEVENT_TITLE_ACTION}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			AjaxEvent - #{resource.AJAXEVENT_TITLE_ACTION}
		</h3>
		<p>
			#{resource.AJAXEVENT_DESCR_ACTION}
		</p>
		<!-- START -->
		<h:form>
			<jq:ajaxStatus>
				<f:facet name="start">
					<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="Ajax Request Completed" />
				</f:facet>
			</jq:ajaxStatus>

			<h:panelGrid columns="3">
				<h:outputText value="Keyup" />
				<h:inputText id="roma" value="#{ajaxBean.fans}">
					<jq:ajaxEvent event="keyup" target="romaout"
						actionListener="#{ajaxBean.creaRomaFans}" />
				</h:inputText>
				<h:outputText id="romaout" value="#{ajaxBean.fans}" />
			</h:panelGrid>
		</h:form>
		<!-- END -->
	</ui:define>
</ui:composition>
