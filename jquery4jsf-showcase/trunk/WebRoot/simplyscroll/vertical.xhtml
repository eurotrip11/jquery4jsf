<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.SIMPLYSCROLL_TITLE_VERTICAL}" />
	</ui:define>
	<ui:define name="head">
		<style>
.ui-simplyscroll-w {
	
}

.ui-simplyscroll-w ul li {
	background-image: none;
}

.vert {
	width: 340px; /* wider than clip for custom button pos. */
	height: 400px;
	margin-bottom: 1.5em;
}

/* Clip DIV */
.vert .simply-scroll-clip {
	width: 290px;
	height: 400px;
}

/* Explicitly set height/width of each list item */
.vert .simply-scroll-list li {
	width: 290px;
	height: 200px;
}

/* Modified button positions, overriding previous styles */
.vert .simply-scroll-btn-up {
	right: 0;
	top: 0;
}

.vert .simply-scroll-btn-down {
	right: 0;
	top: 52px;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			SimplyScroll - #{resource.SIMPLYSCROLL_TITLE_VERTICAL}
		</h3>
		<p>
			#{resource.SIMPLYSCROLL_DESCR_VERTICAL}
		</p>
		<!-- START -->
		<jq:simpyScroll speed="5" horizontal="false" frameRate="20" 
		autoMode="off"
		className="vert">
			<h:graphicImage value="/images/roma/fta.jpg" width="290" height="200" />
			<h:graphicImage value="/images/roma/ftb.jpg" width="290" height="200" />
			<h:graphicImage value="/images/roma/ftc.jpg" width="290" height="200" />
			<h:graphicImage value="/images/roma/mva.jpg" width="290" height="200" />
			<h:graphicImage value="/images/roma/mb.jpg" width="290" height="200" />
		</jq:simpyScroll>
		<!-- end -->
	</ui:define>
</ui:composition>
