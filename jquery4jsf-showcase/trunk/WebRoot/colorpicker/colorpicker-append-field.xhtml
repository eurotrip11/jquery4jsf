<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - ColorPicker - #{resource.COLORPICKER_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			ColorPicker - #{resource.COLORPICKER_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.COLORPICKER_DESCR_DEFAULT}
		</p>
		<!-- START -->
		<h:form id="form1">
								Append color picker an field
				<h:outputLabel value="Color picker:" for="colopicker"
					id="lbColorpicker" />
				<h:inputText id="inputColorPicker" maxlength="6">
					<jq:colorPicker id="colorpicker" />
				</h:inputText>
		</h:form>
		<br />
		<!-- end -->
	</ui:define>
</ui:composition>
