<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.COLORPICKER_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			ColorPicker - #{resource.COLORPICKER_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.COLORPICKER_DESCR_DEFAULT}
		</p>
		<h:form id="form1">
			<jq:paragraph>
								Color picker flat mode: true
							</jq:paragraph>
			<h:outputLabel value="Color picker:" for="colopicker"
				id="lbColorpicker" />
			<jq:colorPicker id="colorpicker" flat="true"
				color="#{colorPickerBean.color}" />
			<h:commandButton value="Ok" id="button1"></h:commandButton>

			<h:outputLabel value="Color picker choise:" for="colopickerOut"
				id="lbColorpickerOut" />
			<h:outputText value="#{colorPickerBean.color}" id="colopickerOut" />
		</h:form>
		<br />
		<h3>
			Source
		</h3>
	</ui:define>
</ui:composition>
