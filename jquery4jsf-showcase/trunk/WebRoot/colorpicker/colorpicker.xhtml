<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - ColorPicker - #{resource.COLORPICKER_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			ColorPicker - #{resource.COLORPICKER_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.COLORPICKER_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h:form id="form1">
					<jq:paragraph>
				A simple color picker for a choise your color.
			</jq:paragraph>
					<h:outputLabel value="Color picker:" for="colopicker"
						id="lbColorpicker" />
					<jq:colorPicker id="colorpicker" />
				</h:form>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="colorPicker"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['colorPicker']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
