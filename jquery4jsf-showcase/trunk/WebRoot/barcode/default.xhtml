<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Barcode - #{resource.BARCODE_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Barcode - #{resource.BARCODE_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.BARCODE_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:outputBarcode id="barcode" value="1234567890128" type="ean13" />
				<!-- END -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="outputBarcode"></ui:param>
					<ui:param name="tagDefinition" value="#{startupBean.tagLib.tags['outputBarcode']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
