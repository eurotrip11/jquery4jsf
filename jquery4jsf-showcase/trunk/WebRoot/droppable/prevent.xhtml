<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Droppable - #{resource.DROPPABLE_TITLE_PREVENT}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
.droppable h3,.draggable h3 {
	text-align: center;
	margin: 0;
}

.draggable {
	width: 100px;
	height: 40px;
	padding: 0.5em;
	float: left;
	margin: 10px 10px 10px 0;
}

.droppable,.droppable2 {
	width: 230px;
	height: 120px;
	padding: 0.5em;
	float: left;
	margin: 10px;
}

.droppable-inner,.droppable2-inner {
	width: 170px;
	height: 60px;
	padding: 0.5em;
	float: left;
	margin: 10px;
}
</style>

	</ui:define>
	<ui:define name="content">
		<h3>
			Droppable - #{resource.DROPPABLE_TITLE_PREVENT}
		</h3>
		<p>
			#{resource.DROPPABLE_DESCR_PREVENT}
		</p>
		<!-- START -->
		<jq:panel id="draggable" header="Draggable" styleClass="draggable">
			<jq:draggable for="draggable" />
			<jq:paragraph>Drag me to my target</jq:paragraph>
		</jq:panel>

		<jq:panel header="Droppable" id="droppable" styleClass="droppable">
			<jq:paragraph>
				Outer droppable
			</jq:paragraph>
			<jq:div id="droppable-inner" styleClass="ui-widget-header">
				<jq:paragraph>
					Inner droppable (not greedy)
				</jq:paragraph>
			</jq:div>
		</jq:panel>
		<jq:droppable for="#droppable, #droppable-inner"
			activeClass="ui-state-hover" hoverClass="ui-state-active"
			ondrop="$(this).addClass('ui-state-highlight').find('> p').html('Dropped!');return false;" />
		<jq:panel header="Droppable Two" id="droppable" styleClass="droppable">
			<jq:paragraph>
				Outer droppable
			</jq:paragraph>

			<jq:div id="droppable2-inner" styleClass="ui-widget-header">
				<jq:paragraph>
					Inner droppable (greedy)
				</jq:paragraph>
			</jq:div>
		</jq:panel>
		<jq:droppable for="#droppable2, #droppable2-inner" greedy="true"
			activeClass="ui-state-hover" hoverClass="ui-state-active"
			ondrop="$(this).addClass('ui-state-highlight').find('> p').html('Dropped!');" />
		<!-- END -->
	</ui:define>
</ui:composition>
