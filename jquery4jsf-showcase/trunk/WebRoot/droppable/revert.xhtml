<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Droppable - #{resource.DROPPABLE_TITLE_REVERT}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
.draggable {
	width: 100px;
	height: 100px;
	padding: 0.5em;
	float: left;
	margin: 10px 10px 10px 0;
}

.droppable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
	float: left;
}

.droppable h3,.draggable h3 {
	text-align: center;
	margin: 0;
}
</style>

	</ui:define>
	<ui:define name="content">
		<h3>
			Droppable - #{resource.DROPPABLE_TITLE_REVERT}
		</h3>
		<p>
			#{resource.DROPPABLE_DESCR_REVERT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:panel header="Draggable" id="draggable" styleClass="draggable">
					<jq:draggable revert="valid" />
					<jq:paragraph>
				I revert when I'm dropped
			</jq:paragraph>

				</jq:panel>

				<jq:panel header="Draggable" id="draggable2" styleClass="draggable">
					<jq:draggable revert="invalid" />
					<jq:paragraph>
				I revert when I'm not dropped
			</jq:paragraph>
				</jq:panel>

				<jq:panel header="Droppable" id="droppable" styleClass="droppable">
					<jq:droppable hoverClass="ui-state-hover"
						activeClass="ui-state-active"
						ondrop="jQuery(this).addClass('ui-state-highlight').find('p').html('Dropped!');" />
					<jq:paragraph>
				Drop me here
			</jq:paragraph>
				</jq:panel>

				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="droppable"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['droppable']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
