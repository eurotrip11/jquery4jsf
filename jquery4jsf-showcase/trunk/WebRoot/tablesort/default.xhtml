<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.TABLESORT_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="head">
		<link type="text/css" href="blue/style.css" rel="stylesheet" />
	</ui:define>
	<ui:define name="content">
		<h3>TableSort - #{resource.TABLESORT_TITLE_DEFAULT}</h3>
		<p>#{resource.TABLESORT_TITLE_DESCR}</p>
		<h:dataTable id="dataTable" styleClass="tablesorter" var="element" value="#{tableSorterBean.lista}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name"/>
				</f:facet>
				<h:outputText value="#{element.name}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Lastname"/>
				</f:facet>
				<h:outputText value="#{element.lastname}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Email"/>
				</f:facet>
				<h:outputText value="#{element.email}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date"/>
				</f:facet>
				<h:outputText value="#{element.bornDate}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
				</h:outputText>
			</h:column>
		</h:dataTable>
		<jq:tableSorter target="dataTable" sortedColumns="0,1"/>
		<br/>
		<h3>Source</h3>
	</ui:define>
</ui:composition>
