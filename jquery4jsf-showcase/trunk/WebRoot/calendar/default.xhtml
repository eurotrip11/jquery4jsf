<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.CALENDAR_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>Calendar - #{resource.CALENDAR_TITLE_DEFAULT}</h3>
		<p>#{resource.CALENDAR_DESCR_DEFAULT}</p>
		<jq:calendar id="calendar" />
		<br/>
		<h3>Source</h3>
	</ui:define>
</ui:composition>
