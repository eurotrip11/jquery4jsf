<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Calendar - #{resource.CALENDAR_TITLE_SIMPLEFORM}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Calendar - #{resource.CALENDAR_TITLE_SIMPLEFORM}
		</h3>
		<p>
			#{resource.CALENDAR_DESCR_SIMPLEFORM}
		</p>
		<br />
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h:form id="form">
					<jq:calendar locale="en" id="calendar" value="#{calendarBean.date}">
						<f:convertDateTime pattern="MM/dd/yyyy" type="date" />
						<jq:ajaxEvent event="change"
							actionListener="#{calendarBean.doActionCalendar}"
							target="update" />
					</jq:calendar>
				</h:form>
				<h:outputText id="update" value="#{calendarBean.textLabel}" />
				<br />
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="calendar"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['calendar']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
