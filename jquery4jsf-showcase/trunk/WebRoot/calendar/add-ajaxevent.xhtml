<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Calendar - #{resource.CALENDAR_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Calendar - #{resource.CALENDAR_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.CALENDAR_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:ajaxStatus>
					<f:facet name="start">
						<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
					</f:facet>
					<f:facet name="error">
						<h:outputText value="Ajax Error" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="Ajax Request Completed" />
					</f:facet>
				</jq:ajaxStatus>
				<h:form id="form">
					<jq:calendar id="calendar">
						<jq:ajaxEvent event="change" target="update" />
					</jq:calendar>
				</h:form>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="calendar"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['calendar']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
