<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Button - #{resource.BUTTON_TITLE_SUBMIT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Button - #{resource.BUTTON_TITLE_SUBMIT}
		</h3>
		<p>
			#{resource.BUTTON_DESCR_SUBMIT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h:form id="form1">
					<div>
						<jq:button type="submit" value="Submit" id="button"
							action="#{buttonBean.doButtonAction}" />
						<h:outputText value="#{buttonBean.text}" />
					</div>
				</h:form>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="button"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['button']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
