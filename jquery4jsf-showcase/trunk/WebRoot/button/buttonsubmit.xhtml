<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.BUTTON_TITLE_SUBMIT}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Button - #{resource.BUTTON_TITLE_SUBMIT}
		</h3>
		<p>
			#{resource.BUTTON_DESCR_SUBMIT}
		</p>
		<jq:ajaxStatus id="statusAjax">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"></h:graphicImage>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="Ajax Request complete"></h:outputText>
			</f:facet>
			<f:facet name="error">
				<jq:dialog title="Error" modal="true" id="dialogAjaxError"
					autoOpen="false">
					<jq:icon type="alert"></jq:icon>
					<h:outputText value="Ajax Request Error"></h:outputText>
				</jq:dialog>
			</f:facet>
		</jq:ajaxStatus>
		
			<h:form id="form1">
			<div>
				<jq:button value="Clicca qui" action="#{buttonBean.doButtonAction}" />
				<br />
				<h:outputText value="#{buttonBean.text}" />
			</div>
			</h:form>

			<h3>
				Source
			</h3>
			<jq:syntaxHighlighting type="xml">
			 	&lt;jq:button value="Clicca qui" action=" # { buttonBean.doButtonAction}"/&gt;
			</jq:syntaxHighlighting>
		
	</ui:define>
</ui:composition>
