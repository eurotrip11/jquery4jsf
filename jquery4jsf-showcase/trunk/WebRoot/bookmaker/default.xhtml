<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - BookMark - #{resource.BOOKMARK_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
			#bookmark ul { width: 120px; }
			#bookmark ul li { background-image: none;}
		</style>
	</ui:define>
	<ui:define name="content">
		<h3>BookMark - #{resource.BOOKMARK_TITLE_DEFAULT}</h3>
		<p>#{resource.BOOKMARK_DESCR_DEFAULT}</p>
		<!-- START -->
		<br/>
		<jq:bookmark id="bookmark" sites="delicious,digg,furl,stumbleupon"/>
		<br/>
		<!-- end -->
	</ui:define>
</ui:composition>
