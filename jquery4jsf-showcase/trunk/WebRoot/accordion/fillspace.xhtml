<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" Acccordion - #{resource.ACCORDION_TITLE_FILLSPACE}" />
	</ui:define>
	<ui:define name="content">
		<h3>
			Accordion Panel - #{resource.ACCORDION_TITLE_FILLSPACE}
		</h3>
		<p>
			#{resource.ACCORDION_DESCR_FILLSPACE}
		</p>
		<br />
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<h2 class="ui-widget-header">
					Resize the outer container:
				</h2>
				<jq:div id="accordionResizer"
					style="padding:10px; width:350px; height:220px;"
					styleClass="ui-widget-content">
					<jq:accordionPanel id="accordion" fillSpace="true">
						<jq:accordionSubPanel
							panelName="#{resource.ACCORDION_SECTION_NAME_TOTTI}">
							<h:panelGrid columns="2">
								<h:graphicImage value="/images/roma/totti.jpg"></h:graphicImage>
								<h:outputText
									value="#{resource.ACCORDION_SECTION_NAME_TOTTI_DESCR}"></h:outputText>
							</h:panelGrid>
						</jq:accordionSubPanel>
						<jq:accordionSubPanel
							panelName="#{resource.ACCORDION_SECTION_NAME_DEROSSI}">
							<h:panelGrid columns="2">
								<h:graphicImage value="/images/roma/derossi.jpg"></h:graphicImage>
								<h:outputText
									value="#{resource.ACCORDION_SECTION_NAME_DEROSSI_DESCR}"></h:outputText>
							</h:panelGrid>
						</jq:accordionSubPanel>
					</jq:accordionPanel>
					<jq:icon type="grip-dotted-horizontal" style="margin: 2px auto;" />
					<jq:resizable minHeight="140"
						onresize="$('#accordion').accordion('resize');"></jq:resizable>
				</jq:div>
				<!-- END -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="taginformation.xhtml"></ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
