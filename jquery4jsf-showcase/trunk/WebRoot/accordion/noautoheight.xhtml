<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" Acccordion - #{resource.ACCORDION_TITLE_NOAUTOHEIGHT}" />
	</ui:define>
	<ui:define name="content">
		<h3>Accordion Panel - #{resource.ACCORDION_TITLE_NOAUTOHEIGHT}</h3>
		<p>
			#{resource.ACCORDION_DESCR_NOAUTOHEIGHT}
		</p>
		<br/>
		<!-- START -->
		<jq:accordionPanel id="accordion" autoHeight="false">
			<jq:accordionSubPanel panelName="#{resource.ACCORDION_SECTION_NAME_TOTTI}">
				<h:panelGrid columns="2">
						<h:graphicImage value="/images/roma/totti.jpg"></h:graphicImage>
						<h:outputText value="#{resource.ACCORDION_SECTION_NAME_TOTTI_DESCR}"></h:outputText>
					</h:panelGrid>
			</jq:accordionSubPanel>
			<jq:accordionSubPanel panelName="#{resource.ACCORDION_SECTION_NAME_DEROSSI}">
				<h:panelGrid columns="2">
						<h:graphicImage value="/images/roma/derossi.jpg"></h:graphicImage>
						<h:outputText value="#{resource.ACCORDION_SECTION_NAME_DEROSSI_DESCR}"></h:outputText>
					</h:panelGrid>
			</jq:accordionSubPanel>
		</jq:accordionPanel>
		<br/>
		<!-- END -->
	</ui:define>
</ui:composition>
