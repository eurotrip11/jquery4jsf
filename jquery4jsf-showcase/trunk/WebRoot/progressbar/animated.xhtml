<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - ProgressBar - #{resource.PROGRESSBAR_TITLE_ANIMATED}" />
	</ui:define>
	<ui:define name="themeswitcherwidget">
		<div></div>
	</ui:define>
	<ui:define name="head">
		<!-- START -->
		<style type="text/css">
.ui-progressbar-value {
	background-image: url('images/pbar-ani.gif');
}
</style>
		<!-- end -->
		<ui:include src="../templates/source.xhtml"></ui:include>
	</ui:define>
	<ui:define name="content">
		<h3>
			Progress Bar - #{resource.PROGRESSBAR_TITLE_ANIMATED}
		</h3>
		<p>
			#{resource.PROGRESSBAR_DESCR_ANIMATED}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:progressBar progressBarValue="59" />
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="progressbar"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['progressbar']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
