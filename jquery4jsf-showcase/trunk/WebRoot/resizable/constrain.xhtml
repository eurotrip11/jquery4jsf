<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Resizable - #{resource.RESIZABLE_TITLE_COSTRAIN}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
.container {
	width: 450px;
	height: 450px;
}

.container h3 {
	text-align: center;
	margin: 0;
	margin-bottom: 10px;
}

.resizable {
	background-position: top left;
	width: 150px;
	height: 150px;
}

.resizable,.container {
	padding: 0.5em;
}
</style>

	</ui:define>
	<ui:define name="content">
		<h3>
			Resizable - #{resource.RESIZABLE_TITLE_COSTRAIN}
		</h3>
		<p>
			#{resource.RESIZABLE_DESCR_COSTRAIN}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:panel id="containment" header="Containment"
					styleClass="container">
					<jq:panel header="Resizable" styleClass="resizable">
						<jq:resizable containment="#containment" />
					</jq:panel>
				</jq:panel>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="resizable"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['resizable']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
