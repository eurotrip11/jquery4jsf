<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Resizable - #{resource.RESIZABLE_TITLE_GHOST}" />
	</ui:define>
	<ui:define name="head">
	<style type="text/css">
	.resizable { width: 150px; height: 150px; padding: 0.5em; }
	.resizable h3 { text-align: center; margin: 0; }
	.ui-resizable-ghost { border: 1px dotted gray; }
	</style>
		
	</ui:define>
	<ui:define name="content">
		<h3>
			Resizable - #{resource.RESIZABLE_TITLE_GHOST}
		</h3>
		<p>
			#{resource.RESIZABLE_DESCR_GHOST}
		</p>
		<!-- START -->
		<jq:panel header="Ghost"  styleClass="resizable">
			<jq:resizable ghost="true" />
		</jq:panel>
		<!-- END -->
	</ui:define>
</ui:composition>
