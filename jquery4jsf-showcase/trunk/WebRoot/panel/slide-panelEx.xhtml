<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - PanelEx - #{resource.PANELEX_TITLE_SLIDE}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
			.panel { width: 150px; height: 150px; padding: 0.4em; position: relative; }
			.cleared{ height: 30px; position: relative; }
		</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			PanelEx - #{resource.PANELEX_TITLE_SLIDE}
		</h3>
		<p>
			#{resource.PANELEX_DESCR_SLIDE}
		</p>
		<!-- START -->
		<jq:panelEx header="Slide right example" collapseType="slide-right" trueVerticalText="true" styleClass="panel">
			<jq:paragraph>
				Slide panel with <code>trueVerticalText</code> is 'true'
			</jq:paragraph>
		</jq:panelEx>
		<div class="cleared" />
		<jq:panelEx header="Slide right example" collapseType="slide-right" styleClass="panel">
			<jq:paragraph>
				Slide panel right
			</jq:paragraph>
		</jq:panelEx>
		<div class="cleared" />
		<jq:panelEx header="Slide left example" collapseType="slide-left" styleClass="panel">
			<jq:paragraph>
				Slide panel left
			</jq:paragraph>
		</jq:panelEx>
		<jq:panelEx header="Panel not collapsible" collapsible="false" styleClass="panel">
			<jq:paragraph>
				Panel not collapsible
			</jq:paragraph>
		</jq:panelEx>
		<!-- END -->
	</ui:define>
</ui:composition>
