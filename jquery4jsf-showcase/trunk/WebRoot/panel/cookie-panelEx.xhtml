<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - PanelEx - #{resource.PANELEX_TITLE_COOKIE}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
			.panel { width: 150px; height: 150px; padding: 0.4em; position: relative; }
		</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			PanelEx - #{resource.PANELEX_TITLE_COOKIE}
		</h3>
		<p>
			#{resource.PANELEX_DESCR_COOKIE}
		</p>
		<!-- START -->
		<jq:panelEx header="Cookie save status" styleClass="panel" cookie="{expires:7, path: '/'}">
			<jq:paragraph>
				Panel with cookie persistent
				<h:outputLink value="http://www.jquery4jsf.org">
					<h:outputText value="jQuery for jsf components"/>
				</h:outputLink>
			</jq:paragraph>
		</jq:panelEx>
		<!-- END -->
	</ui:define>
</ui:composition>
