<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Panel - #{resource.PANEL_TITLE_HEADER}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
			.panel { width: 150px; height: 150px; padding: 0.4em; position: relative; }
			.panel h3 { line-height: 16px; margin: 0; padding: 0.4em; text-align: center; }
		</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			Panel - #{resource.PANEL_TITLE_HEADER}
		</h3>
		<p>
			#{resource.PANEL_DESCR_HEADER}
		</p>
		<!-- START -->
		<jq:panel styleClass="panel" header="Information">
			<f:facet name="header">	
					<jq:icon type="info" style="float:left;"/>
			</f:facet>
			<jq:paragraph>
				jQuery is the best framework javascript
			</jq:paragraph>
		</jq:panel>
		<!-- END -->
	</ui:define>
</ui:composition>
