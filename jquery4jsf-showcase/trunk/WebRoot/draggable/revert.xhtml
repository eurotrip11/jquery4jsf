<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value="#{resource.DRAGGABLE_TITLE_REVERT}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
		#draggable, #draggable2 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			Draggable - #{resource.DRAGGABLE_TITLE_REVERT}
		</h3>
		<p>
			#{resource.DRAGGABLE_DESCR_REVERT}
		</p>
		<br />
		<!-- START -->
		<jq:draggable id="draggable" revert="true">
			<p>
				Revert the original
			</p>
		</jq:draggable>

		<jq:draggable id="draggable2" revert="true" helper="clone">
			<p>
				Revert the helper
			</p>
		</jq:draggable>
		<!-- end -->
	</ui:define>
</ui:composition>
