<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Draggable - #{resource.DRAGGABLE_TITLE_HANDLES}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
			#draggable, #draggable2 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
	#draggable p { cursor: move; }
		
</style>
	<!-- START -->
	<jq:outputScript type="text/javascript" charset="utf-8">
		$(function() {
			$("div, p").disableSelection();
		});
	</jq:outputScript>
	<!-- END -->
	</ui:define>
	<ui:define name="content">
		<h3>
			Draggable - #{resource.DRAGGABLE_TITLE_HANDLES}
		</h3>
		<p>
			#{resource.DRAGGABLE_DESCR_HANDLES}
		</p>
		<br />
		<!-- START -->
		<jq:draggable id="draggable"  handle="p">
			<jq:paragraph styleClass="ui-widget-header">I can be dragged only by this handle</jq:paragraph>
		</jq:draggable>
		<jq:draggable id="draggable2" cancel="p.ui-widget-header">
			<jq:paragraph>You can drag me around...</jq:paragraph>
			<jq:paragraph styleClass="ui-widget-header">...but you can't drag me by this handle.</jq:paragraph>
		</jq:draggable>
		<!-- end -->
	</ui:define>
</ui:composition>
