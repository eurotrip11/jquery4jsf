<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText value=" - Draggable - #{resource.DRAGGABLE_TITLE_DELAY}" />
	</ui:define>
	<ui:define name="head">
		<style type="text/css">
#draggable,#draggable2 {
	width: 120px;
	height: 120px;
	padding: 0.5em;
	float: left;
	margin: 0 10px 10px 0;
}
</style>

	</ui:define>
	<ui:define name="content">
		<h3>
			Draggable - #{resource.DRAGGABLE_TITLE_DELAY}
		</h3>
		<p>
			#{resource.DRAGGABLE_DESCR_DELAY}
		</p>
		<!-- START -->
		<div>
		<jq:draggable styleClass="draggable" zindex="-2" id="draggable"
			distance="20">
			<p>
				Portami ingiro
			</p>
		</jq:draggable>
		<jq:draggable styleClass="draggable" zindex="-2" id="draggable2"
			delay="1000">
			<p>
				Portami ingiro
			</p>
		</jq:draggable>
		</div>
		<!-- end -->
	</ui:define>
</ui:composition>
