<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jq="http://www.jquery4jsf.org/jsf"
	template="../templates/template-principale.xhtml">
	<ui:define name="title">
		<h:outputText
			value=" - Draggable - #{resource.DRAGGABLE_TITLE_DEFAULT}" />
	</ui:define>
	<ui:define name="head">
		<style>
#draggable {
	width: 150px;
	height: 150px;
	padding: 0.5em;
}
</style>
	</ui:define>
	<ui:define name="content">
		<h3>
			Draggable - #{resource.DRAGGABLE_TITLE_DEFAULT}
		</h3>
		<p>
			#{resource.DRAGGABLE_DESCR_DEFAULT}
		</p>
		<jq:tabbedPanel>
			<jq:tabPanel tabName="Demo">
				<!-- START -->
				<jq:draggable id="draggable" zindex="-2">
					<p>
						Portami ingiro
					</p>
				</jq:draggable>
				<!-- end -->
				<ui:include src="../templates/source.xhtml"></ui:include>
			</jq:tabPanel>
			<jq:tabPanel tabName="Tag Information">
				<ui:include src="../templates/taginformation.xhtml">
					<ui:param name="tagName" value="draggable"></ui:param>
					<ui:param name="tagDefinition"
						value="#{startupBean.tagLib.tags['draggable']}"></ui:param>
				</ui:include>
			</jq:tabPanel>
		</jq:tabbedPanel>
	</ui:define>
</ui:composition>
